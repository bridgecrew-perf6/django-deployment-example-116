<!DOCTYPE html>
{% extends 'basicapp/base.html' %}
{% load static %}

{% block body_block %}

    <div class="jumbotron">
    	<h1>Enter your login credentials!</h1>



    	<form  method="POST" action="{% url 'basicapp:user_login' %}">
    		<div class="form-group">

    		    <label for="exampleInputEmail1">Username</label>

    		    <input class="form-control" id="exampleInputEmail1" type="text" name="username" placeholder="Enter your username"><br>

    		    <label for="exampleInputPassword1">Password</label>
    		    <input class="form-control" id="exampleInputPassword1" type="password" name="password" placeholder="Enter your password"><br>

    		    <input class="btn btn-primary" type="submit" value="Login">


    		{% csrf_token %}

    	    </div>
    	</form>
    	
    </div>

{% endblock %}
