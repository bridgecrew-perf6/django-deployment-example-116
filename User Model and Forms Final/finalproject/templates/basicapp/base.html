<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index'%}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'admin:index'%}">Admin<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'basicapp:user_register'%}">Register</a>
      </li>

          {% if user.is_authenticated %}
    
              <li class="nav-item"><a class="nav-link" href="{% url 'basicapp:user_logout'%}">Logout</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'basicapp:special' %}">Special</a></li>

          {% else %}
  
      <!-- Appname in urls.py of application is 'basicapp' and user_login is the name set in the urlpatterns in the same urls.py file -->
      <li class="nav-item"><a class="nav-link" href="{% url 'basicapp:user_login' %}">Login</a></li>

          {% endif %}




    </ul>
  </div>
</nav>

<div class="container">
</div>

	{% block body_block %}


        <!-- Everything outside this block will be inharited-->


	{% endblock %}

</body>
</html>
